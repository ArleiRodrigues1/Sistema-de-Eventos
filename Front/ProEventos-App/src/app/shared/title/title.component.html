<div class="d-flex p-3 my-3 text-white  rounded shadow-sm bg title ms-1" style="margin-top: 100px !important;">
  <div class="d-flex align-items-center mr-auto">
    <div class="lh-100">
      <h2 class="mb-0">{{title}}</h2>
      <small>{{subTitle}}</small>
    </div>
  </div>
  <div class="p-3 ms-auto" *ngIf="botaoListar">
    <button class="btn btn-outline-primary ms-auto" (click)="list()" *ngIf="showList()">
      Listar {{title}} <i class="fa fa-list"></i>
    </button>
  </div>
</div>
